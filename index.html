<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - GitHub Pages</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ローディングアニメーション -->
    <div class="loading-screen">
      <div class="loading-content">
        <img src="assets/koshifuri.gif" alt="Loading..." class="loading-gif" />
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>

    <section class="first-view">
      <img
        src="assets/mini_can_udekumi.png"
        alt="Can Character"
        class="can-image"
      />
      <img src="assets/kumi_wink.png" alt="Kumi Character" class="kumi-image" />

      <p class="kumi-text">KUMI</p>
      <p class="canta-text">CANTA</p>

      <div class="scroll-indicator" onclick="scrollToContent()">
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
      </div>
    </section>

    <div class="container">
      <h1 class="title">Hello World</h1>
      <p class="subtitle">GitHub Pagesでサイト作成しました！</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
